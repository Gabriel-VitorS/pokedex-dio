<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/colors.css">
    <link rel="stylesheet" href="Assets/css/global.css">
    
</head>
<body>
    <header class="container mb-5 mt-3">
        <section class="row">
            <div class="col-lg-6 d-flex">
                logo
            </div>
            <div class="col-lg-6 d-flex justify-content-around flex-wrap-reverse">
                <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modal-types">Tipos</button>
                <div>
                    <input type="text" placeholder="Digite o nome">
                    <button class="btn btn-outline-dark">Pesquisar</button>
                </div>
                
            </div>
        </section>
        
    </header>
    <main>
        <section class="container">
            <div id="pokemon-list" class="d-flex flex-wrap justify-content-around">
            </div>
        </section>

        <section class="container d-flex justify-content-center">
            <button id="btnBackPage" class="btn btn-outline-dark">Voltar</button>
            <button id="btnNextPage" class="btn btn-outline-dark">Pr√≥xima</button>
        </section>
    </main>

    <div class="modal fade" id="modal-types" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Selecione o tipo do Pokemon</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-around flex-wrap">
                <button class="mb-3 pe-3 ps-3 btnTypes">Todos</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Normal</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Fighting</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Flying</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Poison</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Ground</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Rock</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Bug </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Ghost </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Steel </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Fire</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Water</button>
                <button class="mb-3 pe-3 ps-3 btnTypes btnGrass">Grass</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Electric</button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Psychic </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Ice </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Dragon </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Dark </button>
                <button class="mb-3 pe-3 ps-3 btnTypes">Fairy </button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    <script src="Assets/javascript/pokeapi.js"></script>
</body>

</html>
