<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/colors.css">
    <link rel="stylesheet" href="Assets/css/global.css">
    
</head>
<body>

    <header class="container mb-5 mt-3">
        <section class="row">
            <div class="col-lg-6 d-flex">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" height="50" alt="">
            </div>
            <div class="col-lg-6 d-flex justify-content-around flex-wrap-reverse">
                <div>
                    <select name="" id="selectTypes" class="form-select">
                        <option disabled selected>Selecione o tipo</option>
                        <option value="">Todos</option>
                        <option value="1">Normal</option>
                        <option value="2">Fighting</option>
                        <option value="3">Flying</option>
                        <option value="4">Poison</option>
                        <option value="5">Ground</option>
                        <option value="6">Rock</option>
                        <option value="7">Bug</option>
                        <option value="8">Ghost</option>
                        <option value="9">Steel</option>
                        <option value="10">Fire</option>
                        <option value="11">Water</option>
                        <option value="12">Grass</option>
                        <option value="13">Electric</option>
                        <option value="14">Psychic</option>
                        <option value="15">Ice</option>
                        <option value="16">Dragon</option>
                        <option value="17">Dark</option>
                        <option value="18">Fairy</option>    
                    </select>
                </div>
                
                <div>
                    <div class="input-group mb-3">
                        <input type="text" id="inputSearch" class="form-control" placeholder="Digite o nome" aria-label="Nome" aria-describedby="basic-addon1">
                        <span class="input-group-text text-bg-danger" style="cursor: pointer" id="basic-addon1">X</span>
                        <button id="btnSearchPokemon" class="btn btn-outline-dark">Pesquisar</button>
                    </div>
                    
                </div>
                
            </div>
        </section>
        
    </header>
    <main>
        <section class="container">
            <div id="pokemon-list" class="d-flex flex-wrap justify-content-around"></div>
            <div id="loader" class="d-flex justify-content-center">
                <img src="Assets/img/pokeball.svg" height="100" alt="">
            </div>
        </section>

        <section class="container d-flex justify-content-center mb-3">
            <button id="btnBackPage" class="btn btn-outline-dark">Voltar</button>
            <button id="btnNextPage" class="btn btn-outline-dark">Pr√≥xima</button>
        </section>
    </main>

    <div class="modal fade" id="modal-detail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div id="div-title" class="modal-header border-0">
              <h1 class="modal-title fs-5" id="title"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body m-0 p-0">

              <div class="container d-flex justify-content-center">
                <img id="img-detail" height="200" src="" alt="">
              </div>

              <div class="container">
                <div class="d-flex justify-content-center">
                    <h5 id="type1" class="m-2"></h5>
                    <h5 id="type2" class="m-2"></h5>
                </div>

              </div>

            </div>
          </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body" >
                Nenhum resultado encontrado
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    <script src="Assets/javascript/pokeapi.js"></script>
</body>

</html>
